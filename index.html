<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css" />
   <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
   <div class="app">
    <title>Weather Today</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <form class="search-form" id="search-form">

            <input type="search" placeholder="Enter a city" required class="search-form-input" id="search-form-input">
            <input type="submit" value="search" class="search-form-button">
        </form>
    </header>
   <main> 
    <h1 class="weather-app-city" id="city">Harare</h1>
    <div class="weather-app-data">
<div>
    <p class="weather-app-details">
        tuesday 13:24, scattered clouds
<br>
        humidity <strong>64%</strong> Wind <strong>5.2km/hr</strong>
    </p>
</div>
<div class="weather-app-temperature-container">
  <div class="weather-app-icon"> ☀️</div> 
  <div class="weather-app-temperature"> 24</div>
  <div class="weather-app-unit">°C</div>
</div>    
</main>
